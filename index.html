<p style="text-align: center;"><strong>상품 공급(직매입) 및 물류대행계약서</strong></p>
<p>
에스케이플래닛㈜(이하 “매입사”라 한다)와 <u>PARAMETER1</u>(이하 “공급사”라 한다)은 다음과 같이 “상품” 공급에 관한 기본계약을 체결한다.
</p>
<p><strong>제1조 (목적)</strong><br>
본 계약의 목적은 “매입사”가 “상품”을 “공급사”에게 주문하고 “공급사”가“상품”을 공급하는데 있어서 필요한 기본 사항 및 이에 따른양 당사자 간의 권리와 의무를 명확히 규정함으로써 양 당사자의 원활한 거래와 상호 번영을 도모함에 있다.
</p>
